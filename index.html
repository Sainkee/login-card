<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Information Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-container">
      <h1>User Information Card</h1>
      <div class="card">
        <div class="img">
          <label for="profile-picture" style="cursor: pointer">
            <img id="preview" src="" alt="Profile Picture" />
          </label>
          <input type="file" id="profile-picture" style="display: none" />
          <button class="upload-btn">Upload Picture</button>
        </div>
        <div class="data">
          <p>First Name: <span id="firstName"></span></p>
          <p>Last Name: <span id="lastName"></span></p>
          <p>Country: <span id="country"></span></p>
          <p>Phone Number: <span id="phoneNumber"></span></p>
          <p>State: <span id="state"></span></p>
          <p>City: <span id="city"></span></p>
          <p>Village: <span id="village"></span></p>
        </div>
      </div>
    </div>
    <div class="form-parent">
      <div class="form">
        <div class="lab">
          <label for="key">Login Or SignUp</label>
        </div>
        <div>
          <input type="text" placeholder="Enter Your Name" id="key" />
          <button id="search">search</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
